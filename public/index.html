<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Hola</title>
</head>

<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Banco ABC
                </a>
            </div>
        </nav>
    </header>
    <div id="liveAlertPlaceholder"></div>
    <section class="container mt-5">
        <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">Consultar saldo</button>
                <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">Guardar cuenta</button>
            </div>
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab" tabindex="0">
                    <form class="row g-3 needs-validation-find" novalidate id="form-find">
                        <div class="mb-3">
                            <label for="buscarCuenta" class="form-label">número de cuenta</label>
                            <input type="number" class="form-control" id="buscarCuenta" required>
                        </div>
                        <ol class="list-group ">
                            <li class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">Saldo:</div>
                                    <div id="saldotext">
                                    </div>
                                </div>
                            </li>
                        </ol>
                        <button type="submit" class="btn btn-primary" id="btn">Consultar</button>
                    </form>

                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                    tabindex="0">

                    <form class="row g-3 needs-validation-add" novalidate id="form-add">
                        <div class="mb-3">
                            <label for="cuenta" class="form-label">número de cuenta</label>
                            <input type="number" class="form-control" id="cuenta" required>
                        </div>
                        <div class="mb-3">
                            <label for="saldo" class="form-label">Saldo</label>
                            <input type="number" class="form-control" id="saldo" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Guardar</button>
                    </form>

                </div>
            </div>
        </div>





    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
